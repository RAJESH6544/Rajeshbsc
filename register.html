<!doctype html>
<html>
 <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RP CONSTRUCTIONS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
         <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"rel="stylesheet">
         <style>
            .container-fluid{
                background-color: chartreuse;
            }
         </style>
         </head>
         <body>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4"></div>
        
                    <div class="col-lg-4 col-12 p-4 mt-5" style="border: 2px double none;">
                        <h1 class="text-primary"><center>RP CONSTRUCTIONS</center></h1>
                                    
                        <h2 class="ms-5">NEW USER</h2>
                        <form>
                        
                        <div class="container-fluid">
                            <div class="row mt-5">
                                
                                <div class="col-lg-4 col-4 ">
                            <label for="Name">Name : </label></div>
                            <div class="col-lg-8 col-8">
                            <input id="name" type="text"></div>
                        
                        </div></div>
        <br><br>
        
        <div class="container-fluid">
            <div class="row">
                
                <div class="col-lg-4 col-4">
                            <label for="dob">DOB : </label></div>
                            <div class="col-lg-8 col-8">
                            <input id="dob" type="date"></div>
                            </div></div>
        
        
        <br><br>
        
        <div class="container-fluid">
            <div class="row">
                
                <div class="col-lg-4 col-4">
                            <label for="gender">Gender : </label></div>
                            
                            <div class="col-lg-8 col-8">
                            <input id="male" type="radio">
                            <label for="male">Male </label>
        
                            
        
        
                            <input id="female" type="radio">
                            <label for="female">Female</label>
                            <input id="trans" type="radio">
                            <label for="trans">Transgender </label></div></div></div>
        
                            
        <br><br>
        
        <div class="container-fluid">
            <div class="row">
                
                <div class="col-lg-4 col-4">
                            <label for="Contact">Contact : </label></div>
                            <div class="col-lg-8 col-8">
                            <input id="contact" type="number" required></div></div></div>
        <br><br>
        
        <div class="container-fluid" >
            <div class="row">
                
                <div class="col-lg-4 col-4">
                            <label for="email">Email : </label></div>
                            <div class="col-lg-8 col-8">
                            <input id="email" type="email" value="@gmail.com" required></div></div></div>
        
                            <br><br>
        
                            <div class="container-fluid">
                                <div class="row">
                                    
                                    <div class="col-lg-4 col-4">
                            <label for="password">Password : </label></div>
                            <div class="col-lg-8 col-4">
                            <input id="password" type="password"></div></div></div>
                            <br><br>
        
        
                            <div class="container-fluid">
                                <div class="row">
                                    
                                    <div class="col-lg-4 col-4">
                            <label for="cpass">Conform Password : </label></div>
                            <div class="col-lg-8 col-8">
                            <input id="password1" type="password"></div></div></div>
        
        
                                <br><br>
                                <center>
                                <button type="button" onclick="submit()" class="btn  rounded bg-success text-light p-1 btn-md ">
                                <a href="index.html" class="text-decoration-none text-light">REGISTER</a></button>
                                <button type="button"  class="btn  rounded bg-danger text-light p-1 btn-md ">CANCEL</button>
        
                                </center>
        
        
        
        
                            
                            
                        </form>
                    </div>
        
        
        
        
                    
            
                            
                            
            
                            
                    
        
                </div>
            </div>
         </body>
         </html>
